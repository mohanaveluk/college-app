<mat-card class="search-card">
    <!-- <mat-card-header>
      <mat-card-title>Search Colleges</mat-card-title>
    </mat-card-header> -->
    
    <mat-card-content>
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <div class="basic-search">

          
        <div class="flex-row">
            <mat-form-field appearance="fill" class="double-width">
                <mat-label>Search</mat-label>
                <input matInput formControlName="keyword">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput formControlName="city">
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput formControlName="state">
            </mat-form-field>
        </div>
        </div>
        
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Advanced Search
            </mat-panel-title>
          </mat-expansion-panel-header>
          
          <div class="advanced-search flex-row">
            <mat-form-field appearance="fill">
              <mat-label>Category</mat-label>
              <mat-select formControlName="category">
                <mat-option value="">Any</mat-option>
                <mat-option value="deemed">Deemed Universities</mat-option>
                <mat-option value="affiliated">Affiliated Colleges</mat-option>
                <mat-option value="autonomous">Autonomous Colleges</mat-option>
                <mat-option value="other">Other</mat-option>
              </mat-select>
            </mat-form-field>
            
            <mat-form-field appearance="fill">
              <mat-label>Course</mat-label>
              <input matInput formControlName="course" placeholder="e.g., Computer Science">
            </mat-form-field>
            
            <div class="radius-search" *ngIf="false"> <!-- Disabled for now -->
              <h3>Distance from Location</h3>
              <div class="radius-controls">
                <mat-slider min="0" max="100" step="5" discrete>
                  <input matSliderThumb formControlName="radius">
                </mat-slider>
                <span>{{ searchForm.get('radius')?.value }} km</span>
              </div>
              <div class="coordinates-inputs">
                <mat-form-field appearance="fill">
                  <mat-label>Latitude</mat-label>
                  <input matInput formControlName="latitude" type="number">
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                  <mat-label>Longitude</mat-label>
                  <input matInput formControlName="longitude" type="number">
                </mat-form-field>
              </div>
            </div>
          </div>
        </mat-expansion-panel>
        
        <div class="form-actions">
          <button 
            type="button" 
            mat-button 
            (click)="resetForm()"
          >
            Reset
          </button>
          <button 
            type="submit" 
            mat-raised-button 
            color="primary"
          >
            Search
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
